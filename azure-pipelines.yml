# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- task: DownloadSecureFile@1
  name: settingsFile
  displayName: 'Download settings.xml'
  inputs:
    secureFile: 'settings.xml'

- script: |
    echo Installing $(settingsFile.secureFilePath) to the trusted ST directory...
    sudo chown root:root $(settingsFile.secureFilePath)
    sudo chmod a+r $(settingsFile.secureFilePath)
    sudo ln -s -t /etc/GitDemo/settings/ $(settingsFile.secureFilePath)
